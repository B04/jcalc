<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>JCalc</title>
    
    
    
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div class="container-fluid container">
  <div class="row">
    <div id="screen" class="col-xs-12">
    </div>
  </div>
  <div class="row">
    <div class="col-xs-3 btn btn-default reset">AC</div>
    <div class="col-xs-3 btn btn-default reset">CE</div>
    <div class="col-xs-3 btn btn-default">%</div>
    <div class="col-xs-3 btn btn-default operator divide">/</div>
  </div>
  <div class="row">
    <div class="col-xs-3 btn btn-default number">7</div>
    <div class="col-xs-3 btn btn-default number">8</div>
    <div class="col-xs-3 btn btn-default number">9</div>
    <div class="col-xs-3 btn btn-default operator multiply">X</div>
  </div>
  <div class="row">
    <div class="col-xs-3 btn btn-default number">4</div>
    <div class="col-xs-3 btn btn-default number">5</div>
    <div class="col-xs-3 btn btn-default number">6</div>
    <div class="col-xs-3 btn btn-default operator subtract">-</div>
  </div>
  <div class="row">
    <div class="col-xs-3 btn btn-default number">1</div>
    <div class="col-xs-3 btn btn-default number">2</div>
    <div class="col-xs-3 btn btn-default number">3</div>
    <div class="col-xs-3 btn btn-default operator add">+</div>
  </div>
  <div class="row">
    <div class="col-xs-3 btn btn-default number">0</div>
    <div class="col-xs-3 btn btn-default number">.</div>
    <div class="col-xs-6 btn btn-default operator equals">=</div>
    
  </div>
</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
